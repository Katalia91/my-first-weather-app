<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-window">
        <div class="row">
          <div class="col-7">
            <input
              type="search"
              class="form-control"
              id="search-input"
              placeholder="Type in the city..."
              autofocus = on
              autocomplete=off
            />
          </div>
       
        <div class="col-2">
          <input type="submit" class="form-control btn btn-light" id="submit-button" value="Search" /></div>
          <div class="col-1">
          <button type="button" class="btn btn-light" id="current-location-btn">
            <i class="fas fa-map-marker-alt"></i>
          </button></div>
        
      </div>
      </form>
      
<h1 id="current-city">Oslo</h1>
  <ul class="daily-conditions">
    <li id="current-date"> 
      27 Dec, 22:12
    </li>
    <li>
      Windy
    </li>
  </ul>
      <div class="row">
        <div class="col-6 weather-conditions">
         
           
           <img
            src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Cloudy icon" 
            class="weather-icon"
            />
              <span class="temperature" id="degrees">
                
              </span>
              <span class="units" id="celsius"><a href="#">
                ‚ÑÉ </a></span>|<span class="units" id="fahrenheit">
              <a href="#">‚Ñâ</a></span>            
             
        
      </div>
            <div class="col-6">
              <ul class="conditions">
              <li>Humidity: <span id ="humidity-value"></span></li>
              <li>Wind: <span id="wind-value"></span></li>
              <li>Air pressure: <span id="pressure-value"></span></li>
              </ul>

            </div>
         </div>
      
              <h2 class="consecutive-days">Check the weather for the upcoming days</h2>

          <div class="row row-cols-5">
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
            <div class="col"><i class="fas fa-cloud-sun"></i></div>
            <div class="col"><i class="fas fa-cloud-showers-heavy"></i></div>
            <div class="col"><i class="far fa-snowflake"></i></div>
            <div class="col"><i class="fas fa-sun"></i></div>
            <div class="col"><i class="fas fa-wind"></i></div>
            <div class="col">3‚ÑÉ</div>

  </div>
 
</div>
